<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Welcome to Product Solution</h1>
          <p>Select products from the catalog to view details.</p>
      </div>
  </div>
      <div class="row space-top" *ngIf="products$; else loading">
          <div class="col-md-4" *ngFor="let p of products$ | async">
              <div class="card text-white bg-primary">
                  <div class="card-body">
                      <blockquote class="card-blockquote">
                          <img src="{{p.image}}" />
                          <p>Title: {{p.title}}</p>
                          <p>Price: {{p.price}}</p>
                          <p>{{p.description | slice:0:11}}...</p>
                          <!-- <footer>Someone famous in
                              <cite title="Source Title">Source Title</cite>
                          </footer> -->
                          <div class="pull-right">
                              <a [routerLink]="['/product/details/', p._id]" class="btn btn-info">Details</a>
                          </div>
                      </blockquote>
                  </div>
              </div>
          </div>
      </div>
      <ng-template #loading>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4" text-center>
            <h1>Loading...</h1>
          </div>
        </div>
      </ng-template>
</div>
